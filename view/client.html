<head>
    <link href="client.css" type="text/css" rel="stylesheet">

    <link href="css/bootstrap-theme.css" type="text/css" rel="stylesheet">

    <link href="css/bootstrap.css.map" type="text/css" rel="stylesheet">
    <script src="../js/client.js" type="text/javascript"></script>
    <script src="../js/serverstub.js" type="text/javascript"></script>
    <script src="../js/bootstrap.js" type="text/javascript"></script>
</head>
<body>
<div id="welcome-page">
    <div id="ad">
        <img id="brand-logo" src="../public/img/twidder-logo.jpg"/>
    </div>
    <div id="connect-block">
        <div id="login">
            <!--<form role="form">
                <div class="form-group">
                    <label>Email as username:</label>
                    <input type="email" class="form-control" id="user-username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" class="form-control" id="user-password" placeholder="Password">
                </div>
                <button id="btn-login" type="submit" class="btn btn-default">Connect</button>
            </form>-->
            <form role="form">
                <div id="login-form" class="form-inline">
                    <input type="email" class="form-control" id="user-username" placeholder="Email as username">
                    <input type="password" class="form-control" id="user-password" placeholder="Password">
                </div>
                <button id="btn-login" type="submit" class="btn btn-default">Connect</button>
            </form>
        </div>

        <div id="signup">
            <div id="title-signup"> Sign up now! </div>
            <form role="form">
                <div class="form-group">
                    <label>Email as username:</label>
                    <input type="email" class="form-control" id="new-username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" class="form-control" id="new-password" placeholder="Password">
                    <input type="password" class="form-control" id="new-passwordb" placeholder="Confirm password">
                </div>

                <div class="form-group">
                    <label>Who are you ?</label>
                    <input type="text" class="form-control" id="new-firstname" placeholder="First name">
                    <input type="text" class="form-control" id="new-familyname" placeholder="Family name">
                    <div class="form-inline" id="sex-form">
                        <label>Sex</label>
                        <label class="radio-inline">
                            <input type="radio" id="female-radio-btn" value="female"> Female
                        </label>
                        <label class="radio-inline">
                            <input type="radio" id="male-radio-btn" value="male"> Male
                        </label>
                    </div>
                    <input type="text" class="form-control" id="city" placeholder="City">
                    <input type="text" class="form-control" id="country" placeholder="Country">
                </div>
                <button type="submit" class="btn btn-default">Create my account</button>
            </form>
        </div>
    </div>

</div>

<div id="profile-page"></div>

</body>
</html>
