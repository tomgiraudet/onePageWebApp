<html>
<head>
    <link href="client.css" type="text/css" rel="stylesheet">
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" type="text/css" rel="stylesheet">
    <link href="css/bootstrap-theme.css.map" type="text/css" rel="stylesheet">
    <link href="css/bootstrap.css.map" type="text/css" rel="stylesheet">
    <script src="../js/client.js" type="text/javascript"></script>
    <script src="../js/serverstub.js" type="text/javascript"></script>
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.js" type="text/javascript"></script>
</head>
<body>


<nav id="header" class="shadow-top">
    <img id="header-logo" src="../public/img/header.png"/>
</nav>

<div id="welcome-display"></div>


<!--<script id="welcome-view" type=”text/view”>-->
<script id="welcome-view" type="text/html">

    <div id="welcome-page">
        <div id="ad" class="welcome-block shadow">
        </div>
        <div id="connect-block">
            <div id="login" class="welcome-block shadow">
                <div class="title-sign"> Sign in ...</div>
                <form role="form">
                    <div id="login-form" class="form-inline">
                        <div class="input-group" id="in-username-form">
                      <span class="input-group-addon">
                          <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                      </span>
                            <input type="email" class="form-control" id="user-username" placeholder="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group" id="in-password-form">
                      <span class="input-group-addon">
                          <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                      </span>
                            <input type="password" class="form-control" id="user-password" placeholder="Password" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div><h4 id="error-area"></h4></div>
                    <div class="text-right">
                        <button id="btn-login" type="submit" class="btn btn-default">Connect</button>
                    </div>
                </form>
            </div>

            <div id="signup" class="welcome-block shadow">
                <div class="title-sign">... or sign up now ! </div>
                <form role="form">
                    <div class="form-group">
                        <div class="form-group has-feedback">
                            <input type="email" class="form-control" id="new-username" placeholder="Username">
                        </div>
                        <div class="form-inline">
                            <input type="password" class="form-control" id="new-password" placeholder="Password" aria-describedby="basic-addon1">
                            <input type="password" class="form-control" id="new-passwordb" placeholder="Confirm password" aria-describedby="basic-addon1">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="forms-label-sign">Who are you ?</label>
                        <div class="form-inline">
                            <input type="text" class="form-control" id="new-firstname" placeholder="First name">
                            <input type="text" class="form-control" id="new-familyname" placeholder="Family name">
                        </div>
                        <div class="form-inline" id="sex-form">
                            <label id="sex-label" class="forms-label-sign"> Sex: </label>
                            <label class="radio-inline forms-label-sign">
                                <input type="radio" checked id="female-radio-btn" name="sex-radio-btn" value="female"> Female
                            </label>
                            <label class="radio-inline forms-label-sign">
                                <input type="radio" id="male-radio-btn" name="sex-radio-btn" value="male"> Male
                            </label>
                        </div>
                        <div class="form-inline">
                            <input type="text" class="form-control" id="city" placeholder="City">
                            <input type="text" class="form-control" id="country" placeholder="Country">
                        </div>
                    </div>
                    <div class="text-right">
                        <button type="submit" id="btn-signup" class="btn btn-default">Create my account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</script>

<div id="profile-display"></div>
<script id="profile-view" type=”text/view”>
<div id="profile-page">
            This is my profile page
</div>
</script>

</body>
</html>
